<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="display">0</div>
        <button class ="operator-btns" id="clear">AC</button>
        <button class ="operator-btns" id="plus-minus">+/-</button>
        <button class ="operator-btns" id="modulus">%</button>
        <button class ="operator-btns" id="divide">/</button>
        <button class ="number-btns"  id="7">7</button>
        <button class ="number-btns"  id="8">8</button>
        <button class ="number-btns"  id="9">9</button>
        <button class ="operator-btns" id="multiply">x</button>
        <button class ="number-btns"  id="4">4</button>
        <button class ="number-btns"  id="5">5</button>
        <button class ="number-btns"  id="6">6</button>
        <button class ="operator-btns" id="subtract">-</button>
        <button class ="number-btns"  id="1">1</button>
        <button class ="number-btns"  id="2">2</button>
        <button class ="number-btns"  id="3">3</button>
        <button class ="operator-btns"  id="add">+</button>
        <button class ="zero-btn" id="zero-btn">0</button>
        <button class ="number-btns" id="decimal">.</button>
        <button class ="operator-btns" id="equals">=</button>
    </div>
    <div class="footer">
        <p>Copyright &copy; Matthew Cook</p>
        <a href="https://github.com/Matt-Cook94" target="_blank">
            <i class="fab fa-github"></i>   
        </a>
    </div>
</body>
</html>
